<!doctype html>
<html lang="en" class="h-100">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <link rel="icon" type="image/png" href="./assets/images/brackets.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Portfolio Bootstrap</title>
</head>

<body class="d-flex flex-column h-100">
  <header>
    <a href="./index.html">
      <h1 class="m-0">Igor Chernyshev</h1>
    </a>
    <nav class="container py-2">
      <div class="row mx-0">
        <div class="col">
          <a href="./index.html">About</a>
        </div>
        <div class="col">
          <a class="portfolio" href="./portfolio.html">Portfolio</a>
        </div>
        <div class="col">
          <a href="./contact.html">Contact</a>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <section>
      <div class="content">
        <h2 class="mb-4">Contact</h2>
        <form action="./contact.html">
          <div class="form-group">
            <label class="mb-1" for="name">Name</label>
            <input id="name" class="form-control" type="text" placeholder="John Smith">
          </div>
          <div class="form-group">
            <label class="mb-1" for="email">Email</label>
            <input id="email" class="form-control" type="email" placeholder="example@gmail.com">
          </div>
          <div class="form-group">
            <label class="mb-1" for="message">Message</label>
            <textarea class="form-control" name="message" id="message" cols="30" rows="7"></textarea>
          </div>
          <button class="btn mr-3" type="submit">Submit</button>
          <button class="btn" type="Reset">Reset</button>
        </form>
      </div>
    </section>
  </div>

  <footer>
    <p class="footer">&copy;
      <span id="year"></span> Igor Chernyshev</p>
  </footer>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="./assets/scripts/script.js"></script>
</body>

</html>
